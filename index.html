<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>قاعدة البيانات الإسلامية</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row backwhite">
        <div class="banner text-center border-bottom">
            <img src="img/ban2.png"  class="img-responsive" alt="المكتبة الأسلامية" title="الكتبة الأسلامية">
        </div>
        <div class=" margin-top">
            <div class="col-md-5 pull-right">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <img src="img/books.png" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="panel-heading text-center">
                        <h2>
                            <a href="http://books.islam-db.com" class="main-color">المكتبة الإسلامية</a>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-md-5 pull-right">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <img src="img/hadith.png" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="panel-heading text-center">
                        <h2>
                            <a href="http://hadith.islam-db.com" class="main-color">موسوعة الحديث</a>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-md-5 pull-right">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <img src="img/quran.png" alt="موقع القرأن الكريم" class="img-responsive">
                        </div>
                    </div>
                    <div class="panel-heading text-center">
                        <h2>
                            <a href="http://quran.islam-db.com/" class="main-color">القرأن الكريم</a>
                        </h2>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
